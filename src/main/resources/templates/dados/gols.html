<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<title>pelada do maruin - gols</title>

<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gols.css" th:href="@{/css/gols.css}" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="../../js/index.js"></script>

<script>
function bigImg(x) {
  x.style.height = "100%";
  x.style.width = "100%";
}

function normalImg(x) {
  x.style.height = "200px";
  x.style.width = "200px";
}
</script>


</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">

			<div id="fundo-externo">
				<div id="fundo">
					<img src="/img/img_fundo/galera3.jpg">
				</div>
			</div>
       
       
       
       <div align="center" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
         
                 
                <div class="col-12" ondrop="drop(event)" ondragover="allowDrop(event)">
                      <h1 id="msg">Artilharia</h1>
                    <br></br>
                    <img onclick="bigImg(this)" ondblclick="normalImg(this)" border="0" src="/img/gols_2020/gols.png" draggable="true" ondragstart="drag(event)" id="drag1" class="rounded" alt="Smiley" width="200" height="200">
                     <br></br>
                    <h3 id="msg">01/11/2020</h3>
                </div>
            </div>
       
			
		</section>
	
<footer>
   <div class="container">
      <a class="btn btn-primary" href="#" role="button">Voltar</a>
     &nbsp;&nbsp;<a class="btn btn-primary" href="/" role="button">inicio</a>
      <br></br>
      
      <p>&copy; 2020 Pelada do maruim.</p>
   </div>
</footer>

	</div>

</body>
